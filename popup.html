<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LLM Lama Tabs Clusterer</title>

      body {
        width: 300px;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      
      h1 {
        font-size: 18px;
        margin-bottom: 15px;
        color: #333;
      }
      
      button {
        background-color: #4CAF50;

        padding: 10px 20px;

        width: 100%;

      button:hover {
        background-color: #45a049;
      }
      
      .description {
        margin-bottom: 15px;
        color: #666;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>LLM Tabs Clusterer</h1>
    <p class="description">Click the button below to cluster your open tabs using AI.</p>
    <button id="clusterButton">Cluster Tabs</button>

    <script src="popup.js"></script>
  </body>
</html>
